
  <h2>My Heroes</h2>
  <share-screen></share-screen>
  <div id="mastercontent">
  <ul class="heroes">
    <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span> {{hero.name}} 
    </li>
  </ul>
  <hero-detail [hero]="selectedHero"></hero-detail>
  </div>
